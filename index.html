<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;600&family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora de reajuste salárial</title>
  </head>
  <body>
    <header class="top">
      <nav class="box">
        <h2>Increase</h2>
        <strong id="now-hour">10:43:25</strong>
      </nav>
    </header>
    <div class="container">
      <div class="box-top">
        <h1>Calculadora de reajuste salarial</h1>

        <div class="box-inputs">
          <label for="wageInput">Salário atual</label>
          <div>
            <input id="wageInput" type="text" placeholder="Digite aqui..." />
          </div>

          <label for="increasePorcentage">Porcentagem de aumento</label>
          <div>
            <input
              id="increasePorcentage"
              type="text"
              placeholder="Digite aqui..."
            />
          </div>

          <button onclick="calc()">Calcular</button>
          <div class="box-wage screen-hidden">
            <div class="result">
              <div class="newWage">
                Salário atualizado <strong>R$<span id="newWage"></span></strong>
              </div>
              <div class="valueOfWage">
                Valor do reajuste
                <strong>R$<span id="valueOfWage"></span></strong>
              </div>
            </div>
          </div>
          <div class="footer-assign">
            <p>Desenvolvido por <a href="https://rafaelsimasprogramador.netlify.app/" target="_blank"><strong>Rafael Simas</strong></a> </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./SalarioMensal.js"></script>
  </body>
</html>
